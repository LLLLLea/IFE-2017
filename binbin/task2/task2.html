<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var list=document.getElementById("aqi-list");
  //过滤小于60的值
  var items=aqiData.filter(function(item,index,arr){
      return (item[1]>60) ;
  });
  //排序
  items.sort(function(a,b){
    return b[1]-a[1];
  });
  items.forEach(function(item,index,arr){
      var newnode=document.createElement("li");
      newnode.innerHTML=item[0] + ":" + item[1];
      list.appendChild(newnode);
  });

})();

</script>
</body>
</html>
